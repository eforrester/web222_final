<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Adopt Today</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <a href="index.html" id="logo"
          ><img src="images/logo.png" alt="Puppy Logo"
        /></a>
        <a href="index.html"><h1>Toronto Puppy Rescue</h1></a>
      </header>
    </div>
    <h2 class="subtitle">Contact Us</h2>
    <main>
      <form
        class="c-form"
        id="c-form"
        action="https://httpbin.org/post"
        method="POST"
      >
        <input type="text" name="fname" placeholder="First Name" required />

        <input type="text" name="lname" placeholder="Last Name" required />

        <input type="email" name="emailaddress" placeholder="Email" required />

        <input type="text" name="Address" placeholder="Address" required />

        <input list="city-choice" name="city" placeholder="City" required />

        <datalist id="city-choice">
          <option value="Toronto"> </option>
          <option value="Montreal"> </option>
          <option value="Vancouver"> </option>
        </datalist>

        <input
          type="text"
          name="Phone"
          placeholder="Phone Number"
          pattern="^(1?(-?\d{3})-?)?(\d{3})(-?\d{4})$"
          required
        />
        <div>
          <input
            type="checkbox"
            id="phoneBox"
            name="phoneBox"
            value="Phoned?"
          />
          <label for="phoneBox"> Would you like to be phoned?</label><br />
        </div>

        <input
          type="text"
          name="postal"
          placeholder="Postal Code"
          pattern="	
      ([ABCEGHJKLMNPRSTVXY][0-9][ABCEGHJKLMNPRSTVWXYZ])\ ?([0-9][ABCEGHJKLMNPRSTVWXYZ][0-9])"
          required
        />
        <div>
          <input
            type="radio"
            id="orderQuestion"
            name="question"
            value="question"
          />
          Question<br />
          <input
            type="radio"
            id="orderComment"
            name="comment"
            value="comment"
          />
          Comment<br />
          <input
            type="radio"
            id="orderProblem"
            name="orderProblem"
            value="orderProblem"
          />
          Order Problem<br />
        </div>

        <input
          type="text"
          id="orderNo"
          class="isHidden"
          name="orderNo"
          placeholder="Order Number"
        />
        <textarea form="c-form"></textarea>
        <input id="c-submit" type="submit" value="Submit" />
      </form>
    </main>
    <footer>
      <nav>
        <ul>
          <li>
            <a
              href="https://www.facebook.com/"
              target="_blank"
              alt="facebook logo"
              ><img src="./images/facebook.svg"
            /></a>
            <a href="https://twitter.com/" target="_blank" alt="twitter logo"
              ><img src="./images/twitter.svg"
            /></a>
            <a
              href="https://www.instagram.com/"
              target="_blank"
              alt="instagram logo"
              ><img src="./images/instagram.svg"
            /></a>
          </li>
          <li>
            <address>
              Toronto Puppy Rescue: 10 Downing Street, Toronto Ontario 5M4 225
            </address>
          </li>
          <li>
            <form
              class="f-form"
              action="https://formspree.io/myydyjke"
              method="POST"
            >
              <input type="text" name="name" placeholder="Name" required />
              <input
                type="email"
                name="_replyto"
                placeholder="Email"
                required
              />
              <input type="submit" value="Subscribe" />
            </form>
          </li>
        </ul>
      </nav>
    </footer>
    <script src="form.js"></script>
  </body>
</html>
